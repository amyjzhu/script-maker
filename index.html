<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scripter</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="current-event" id="current-event--box">
    <input type="text" class="current-event--input--full" id="current-event--title" value="Title"><br>
    <input type="text" class="current-event--input--full optional" id="current-event--description" value="Description"><br>
    <textarea class="current-event--input--full" id="current-event--script" value="Script"></textarea><br>
    <p>
        <input type="text" class="current-event--input--half" id="current-event--character" value="Character">
        <input type="text" class="current-event--input--half" id="current-event--priority" value="Priority"><br>
        <input type="text" class="current-event--input--full" id="current-event--type" value="Event type"><br>
        <input type="text" class="current-event--input--full" id="current-event--prerequisites" value="Prerequisites"><br>

    </p>

    <p>
    <input type="text" class="current-event--input--half" id="current-event--choice1-category" value="Choice 1 Category">
    <input type="text" class="current-event--input--half" id="current-event--choice1-result" value="Choice 1 Result"><br>
    <input type="text" class="current-event--input--half" id="current-event--choice2-category" value="Choice 2 Category">
    <input type="text" class="current-event--input--half" id="current-event--choice2-result" value="Choice 2 Result"><br>
    <input type="text" class="current-event--input--half" id="current-event--choice3-category" value="Choice 3 Category">
    <input type="text" class="current-event--input--half" id="current-event--choice3-result" value="Choice 3 Result"><br>
    </p>

</div>

</body>
</html>
